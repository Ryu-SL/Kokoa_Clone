<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\style.css">
    <meta charset="utf-8">
    <title>Kokoa talk clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__coloum">
        <span>No Service</span>
        <i class='fas fa-wifi'></i>
      </div>
      <div class="status_bar__coloum">
        <span id="index_clock">00:00</span>
      </div>
      <div class="status_bar__coloum">
        <span id="index_battery">101%</span>
        <i class='fas fa-lg fa-battery-full'></i>
        <span id="index_chargeNeeded">
          <i class='fas fa-bolt'></i>
        </span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class='fas fa-lg fa-search'></i></span>
        <span>
          <a href="settings.html"><i class='fas fa-lg fa-cog'></i></a>
        </span>
        <div class=screen-header__notification></div>
      </div>
    </header>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-2x fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-2x fa-address-book"></i>
          <span>Add by Contact</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-2x fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-2x fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recom-friends">
        <h3 class="recom-friends__title">Recommended Friends</h3>
        <span>You have no recommended Friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <span>Open Chat</span>
          <span>
            Go to open chat home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__coloumn">
            <h5 class="open-post__title">#test</h5>
            <h6 class="open-post__tags">#tag1#tag2#tag3</h6>
            <div class="open-post__member">
              <img src="images/daimon.jpg"/>
              <span class="open-post__member__count">01</span>
              <div class="divider"></div>
              <span class="open-post__member__status">Active</span>
            </div>
          </div>
          <div class="open-post__coloumn">
            <div class="open-post__photo">
              <img src="images/hololive.jpg"/ class="open-post__img">
              <div class="open-post__likes">
                <i class="fas fa-heart fa-xs"></i>  
                <span>100</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class='fas fa-2x fa-user'></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span id='nav_new_msg' class="nab__notification">10</span>
            <i class='fas fa-2x fa-comment'></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link"><i class='fas fa-2x fa-search'></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"><i class='fas fa-2x fa-ellipsis-h'></i></a>
        </li>
      </ul>
    </nav>
    <footer>
      <span>&copy; 2021 SL</span>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="components.js"></script>
  </body>
</html>
