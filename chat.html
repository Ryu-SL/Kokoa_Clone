<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\style.css">
    <meta charset="utf-8">
    <title>Kokoa talk clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__coloum">
        <span>No Service</span>
        <i class='fas fa-wifi'></i>
      </div>
      <div class="status_bar__coloum">
        <span id="index_clock">00:00</span>
      </div>
      <div class="status_bar__coloum">
        <span id="index_battery">101%</span>
        <i class='fas fa-lg fa-battery-full'></i>
        <span id="index_chargeNeeded">
          <i class='fas fa-bolt'></i>
        </span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class='fas fa-lg fa-search'></i></span>
        <span><i class='fas fa-lg fa-comment-dots'></i></span>
        <span><i class='fas fa-lg fa-music'></i></span>
        <span>
          <a href="settings.html"><i class='fas fa-lg fa-cog'></i></a>
        </span>
      </div>
    </header>
   
    <main id="friends_list" class="main-screen">
      <a href="conversation.html">
        <div class="user-component">
          <div class="user-component__coloumn">
            <image class="user-component__icon" src="images/daimon.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__name">Test</h4>
              <h6 class="user-component__subtitle">testing</h6>
            </div>
          </div>
          <div class="user-component__coloumn">
            <div class="user-component__msg_display">
              <span id="chat_msg_time" class="user-component__msg_time">00:00</span>
              <span class="user-component__msg_notification" id="chat_msg_count">1</span>
            </div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class='fas fa-2x fa-user'></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span id='nav_new_msg' class="nab__notification">10</span>
            <i class='far fa-2x fa-comment'></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link"><i class='fas fa-2x fa-search'></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"><i class='fas fa-2x fa-ellipsis-h'></i></a>
        </li>
      </ul>
    </nav>
    <div id="screen_size_limit">
      <span>Please adjust screen size</span>
    </div>
    <footer>
      <span>&copy; 2021 SL</span>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="components.js"></script>
  </body>
</html>
