<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\style.css">
    <meta charset="utf-8">
    <title>Kokoa talk clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__coloum">
        <span>No Service</span>
        <i class='fas fa-wifi'></i>
      </div>
      <div class="status_bar__coloum">
        <span id="index_clock">00:00</span>
      </div>
      <div class="status_bar__coloum">
        <span id="index_battery">101%</span>
        <i class='fas fa-lg fa-battery-full'></i>
        <span id="index_chargeNeeded">
          <i class='fas fa-bolt'></i>
        </span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class='fas fa-lg fa-search'></i></span>
        <span><i class='fas fa-lg fa-comment'></i></span>
        <span><i class='fas fa-lg fa-music'></i></span>
        <span>
          <a href="settings.html"><i class='fas fa-lg fa-cog'></i></a>
        </span>
      </div>
    </header>
    <div id="friends-display">
      <i class="fas fa-info-circle"></i>
      Friend's Name Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </div>
    <main id="friends_list" class="main-screen">
      <div class="user-component">
        <div class="user-component__coloumn">
          <image class="user-component__icon" src="images/hololive.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__name">Test</h4>
            <h6 class="user-component__subtitle hidden">testing</h6>
          </div>
        </div>
        <div class="user-component__coloumn"></div>
      </div>
      <div class="main-screen__channel">
        <div class="main-screen__channel__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__coloumn">
            <image class="user-component__icon__sm" src="images/daimon.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Test</h4>
              <h6 class="user-component__subtitle__sm hidden">testing</h6>
            </div>
          </div>
          <div class="user-component__coloumn">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <div id="splash_screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class='far fa-2x fa-user'></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span id='nav_new_msg' class="nab__notification">10</span>
            <i class='fas fa-2x fa-comment'></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link"><i class='fas fa-2x fa-search'></i></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link"><i class='fas fa-2x fa-ellipsis-h'></i></a>
        </li>
      </ul>
    </nav>
    <footer>
      <span>&copy; 2021 SL</span>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="components.js"></script>
  </body>
</html>
