<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\style.css">
    <meta charset="utf-8">
    <title>Kokoa talk clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__coloum">
        <span>No Service</span>
        <i class='fas fa-wifi'></i>
      </div>
      <div class="status_bar__coloum">
        <span id="index_clock">00:00</span>
      </div>
      <div class="status_bar__coloum">
        <span id="index_battery">101%</span>
        <i class='fas fa-lg fa-battery-full'></i>
        <span id="index_chargeNeeded">
          <i class='fas fa-bolt'></i>
        </span>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__sub">
        <a class="screen-header__sub__back" href="javascript:window.history.back();"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header__sub">
        <h1 class="screen-header__title">Settings</h1>
      </div>
      <div class="screen-header__sub">
        <div class="screen-header__icons">
          <span><i class='fas fa-lg fa-search'></i></span>
        </div>
      </div>
    </header>
    <main class="main-screen">
      <ul class="setting-list">
        <div class="setting-list__row">
          <li class="setting-list__setting">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </li>
        </div>
        <div class="setting-list__row">
          <li class="setting-list__setting">
            <i class="fas fa-flask"></i>
            <span>Lab</span>
          </li>
        </div>
        <div class="setting-list__row">
          <li class="setting-list__setting">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </li>
          <span class="setting-list__add_info">Latest Version</span>
        </div>  
        <div class="breaker"></div>
        <div class="setting-list__row">
          <li class="setting-list__setting">
            <i class="fas fa-flask"></i>
            <span>Test</span>
          </li>
        </div>
        <div class="setting-list__row">
          <li class="setting-list__setting">
            <i class="fas fa-info-circle"></i>
            <span>Test</span>
            <div class="setting-list__setting__notice">N</div>
          </li>
          <span class="setting-list__add_info">Testing</span>
        </div>  
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class='fas fa-2x fa-user'></i></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span id='nav_new_msg' class="nab__notification">10</span>
            <i class='fas fa-2x fa-comment'></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link"><i class='fas fa-2x fa-search'></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"><i class='fas fa-2x fa-ellipsis-h'></i></a>
        </li>
      </ul>
    </nav>
    <div id="screen_size_limit">
      <span>Please adjust screen size</span>
    </div>
    <footer>
      <span>&copy; 2021 SL</span>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="components.js"></script>
  </body>
</html>
