<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\style.css">
    <meta charset="utf-8">
    <title>Kokoa talk clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__coloum">
        <span>No Service</span>
        <i class='fas fa-wifi'></i>
      </div>
      <div class="status_bar__coloum">
        <span id="index_clock">00:00</span>
      </div>
      <div class="status_bar__coloum">
        <span id="index_battery">101%</span>
        <i class='fas fa-lg fa-battery-full'></i>
        <span id="index_chargeNeeded">
          <i class='fas fa-bolt'></i>
        </span>
      </div>
    </div>
    <header class="header">
      <h1 class="header__title">Welcome to chat clone</h1>
      <p class="header__text">If you have an account, log in with your email or phone number</p>
    </header>
    <form action='friends.html' method="GET" id="login-form">
      <input type="text" required placeholder="email or phone number"/>
      <input type="password" placeholder="password"/>
      <input class="btn" type="submit" value="Log-in">
      <a href="#">Forgot username/password</a>
    </form>
    <footer>
      <span>&copy; 2021 SL</span>
    </footer>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="components.js"></script>
  </body>
  <!-- sdfsdgdgs -->
</html>
